<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>FCP | Sylhet Region | Daily Water Level Forecast</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f8fafc;
        }
        h1 {
            color: #333;
        }
        .info-box, .card {
            margin-bottom: 15px;
        }
        .info-box {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            padding: 10px;
            border-radius: 5px;
            max-width: 400px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
        .cloud {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/clouds.png');
            opacity: 0.1;
            pointer-events: none;
        }
        .rain {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/rain.png');
            opacity: 0.1;
            pointer-events: none;
        }
        .rain-drop {
            position: absolute;
            top: -10px;
            width: 2px;
            background: rgba(255, 255, 255, 0.6);
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        .sun {
            position: fixed;
            top: 60px;
            right: 60px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #ffe066 70%, #ffd700 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px 20px #ffe06688;
            z-index: 2;
            animation: sun-glow 3s ease-in-out infinite alternate;
        }
        @keyframes sun-glow {
            from { box-shadow: 0 0 40px 10px #ffe06688; }
            to   { box-shadow: 0 0 80px 30px #ffd70088; }
        }
    </style>
</head>
<body>
  <div class="sun"></div>
  <div class="cloud"></div>
  <div class="rain"></div>
  <div class="container my-4">
    <h1 class="display-5 text-center mb-2">FCP | Sylhet Region | Daily Water Level Forecast</h1>
    <p class="text-center text-muted"><em>{{ current_date }}</em></p>
    <div id="plots" class="row"></div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        const stationData = {{ station_data|tojson }};
        for (const [name, info] of Object.entries(stationData)) {
            // Create Bootstrap card column
            const col = document.createElement('div');
            col.className = "col-lg-6 col-md-12 mb-4";
            // Card
            const card = document.createElement('div');
            card.className = "card shadow-sm";
            // Card body
            const cardBody = document.createElement('div');
            cardBody.className = "card-body";
            cardBody.innerHTML = `
                <h5 class="card-title">${name}</h5>
                ${info.danger_level ? `<p class="card-text text-warning">Danger Level: ${info.danger_level} m</p>` : ''}
                <div id="plot-${name.replace(/\W/g,'_')}" style="height:350px;"></div>
            `;
            card.appendChild(cardBody);
            col.appendChild(card);
            document.getElementById('plots').appendChild(col);

            if (info.data && info.data.length) {
                const dates = info.data.map(d => d.date);
                const levels = info.data.map(d => d.water_level);
                const traces = [{
                    x: dates,
                    y: levels,
                    mode: 'lines+markers',
                    name: 'Water Level',
                    marker: { color: '#0d6efd' },
                    line: { color: '#0d6efd' },
                    hovertemplate: '%{x}<br>Water Level: %{y} m<extra></extra>'
                }];
                if (info.danger_level !== null) {
                    traces.push({
                        x: dates,
                        y: Array(dates.length).fill(info.danger_level),
                        mode: 'lines',
                        name: 'Danger Level',
                        line: {color: 'orange', dash: 'dash'}
                    });

                    // Add shading above danger level if any value exceeds it
                    const yMax = Math.max(...levels, info.danger_level);
                    if (yMax > info.danger_level) {
                        traces.push({
                            x: [...dates, ...dates.slice().reverse()],
                            y: [
                                ...Array(dates.length).fill(yMax),
                                ...Array(dates.length).fill(info.danger_level).reverse()
                            ],
                            fill: 'toself',
                            fillcolor: 'rgba(255,165,0,0.15)', // light transparent orange
                            line: {color: 'rgba(255,255,255,0)'},
                            hoverinfo: 'skip',
                            showlegend: false,
                            name: 'Above Danger Level'
                        });
                    }
                }
                // Find the latest date
                const latestDate = dates[dates.length - 1];
                // Format dates as 'DD Mon' (e.g., '20 Jun')
                const shortDates = dates.map(dateStr => {
                    const d = new Date(dateStr);
                    const day = d.getDate().toString().padStart(2, '0');
                    const month = d.toLocaleString('en-US', { month: 'short' });
                    return `${day} ${month}`;
                });
                Plotly.newPlot(`plot-${name.replace(/\W/g,'_')}`, traces, {
                    title: '',
                    xaxis: {
                        title: 'Date',
                        tickvals: dates,
                        ticktext: shortDates
                        // Removed rangeslider and rangeselector for a cleaner look
                    },
                    yaxis: {title: 'Water Level (m)'},
                    height: 350,
                    margin: { t: 20, r: 20, b: 40, l: 50 }
                }, {
                    responsive: true,
                    displaylogo: false,
                    toImageButtonOptions: { format: 'png', filename: `water_level_${name.replace(/\W/g,'_')}` }
                });

                // Highlight the latest data point
                traces.push({
                    x: [latestDate],
                    y: [levels[levels.length - 1]],
                    mode: 'markers',
                    marker: { color: 'red', size: 10, symbol: 'star' },
                    name: 'Latest'
                });
            } else {
                cardBody.innerHTML += `<p class="text-danger">No data available for ${name}.</p>`;
            }
        }

        // Generate soft rain drops
        const rain = document.querySelector('.rain');
        for (let i = 0; i < 40; i++) {
          const drop = document.createElement('div');
          drop.className = 'rain-drop';
          drop.style.left = Math.random() * 100 + 'vw';
          drop.style.animationDelay = (Math.random() * 1.1) + 's';
          drop.style.height = (15 + Math.random() * 25) + 'px';
          rain.appendChild(drop);
        }
    </script>
  </div>
  <!-- Bootstrap JS (optional, for interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
