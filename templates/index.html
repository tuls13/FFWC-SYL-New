<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>FCP | Sylhet Region | Daily Water Level Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        select {
            padding: 5px;
            font-size: 14px;
        }
        .info-box {
            margin-bottom: 15px;
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            padding: 10px;
            border-radius: 5px;
            max-width: 400px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Water Level Forecast</h1>
    <div id="plots"></div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        const stationData = {{ station_data|tojson }};
        for (const [name, info] of Object.entries(stationData)) {
            const div = document.createElement('div');
            div.innerHTML = `<div class="info-box"><strong>${name}</strong>${info.danger_level ? `<br>Danger Level: ${info.danger_level} m` : ''}</div><div id="plot-${name.replace(/\W/g,'_')}"></div><hr>`;
            document.getElementById('plots').appendChild(div);

            if (info.data && info.data.length) {
                const dates = info.data.map(d => d.date);
                const levels = info.data.map(d => d.water_level);
                const traces = [{
                    x: dates,
                    y: levels,
                    mode: 'lines+markers',
                    name: 'Water Level'
                }];
                if (info.danger_level !== null) {
                    traces.push({
                        x: dates,
                        y: Array(dates.length).fill(info.danger_level),
                        mode: 'lines',
                        name: 'Danger Level',
                        line: {color: 'orange', dash: 'dash'}
                    });

                    // Add shading above danger level if any value exceeds it
                    const yMax = Math.max(...levels, info.danger_level);
                    if (yMax > info.danger_level) {
                        traces.push({
                            x: [...dates, ...dates.slice().reverse()],
                            y: [
                                ...Array(dates.length).fill(yMax),
                                ...Array(dates.length).fill(info.danger_level).reverse()
                            ],
                            fill: 'toself',
                            fillcolor: 'rgba(255,165,0,0.15)', // light transparent orange
                            line: {color: 'rgba(255,255,255,0)'},
                            hoverinfo: 'skip',
                            showlegend: false,
                            name: 'Above Danger Level'
                        });
                    }
                }
                Plotly.newPlot(`plot-${name.replace(/\W/g,'_')}`, traces, {
                    title: `Water Level Data for ${name}`,
                    xaxis: {title: 'Date'},
                    yaxis: {title: 'Water Level (m)'},
                    height: 500
                });
            } else {
                div.innerHTML += `<p>No data available for ${name}.</p>`;
            }
        }
    </script>
</body>
</html>
